<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
    <title>Verb Machine</title>
    <link href="index.css" rel="stylesheet" type="text/css">
    <meta name="description" content="A machine for generating verbs and actions">
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="word"></div>
    
    <div id="place" style="margin-top: 20px;"></div>

    <div id="time" style="margin-top: 20px;"></div>
    
    <script>
      var words = ["roll", "crease", "fold", "store", "bend", "shorten", "twist", "dapple", "crumple", "shave", "tear", "chip", "split", "cut", "sever", "drop", "remove", "simplify", "differ", "disarrange", "open", "mix", "splash", "knot", "spill", "curve", "lift", "inlay", "impress", "fire", "flood", "smear", "rotate", "swirl", "support", "hook", "suspend", "spread", "hang", "collect", "tension", "gravity", "nature", "grouping", "layering", "felting", "grasp", "tighten", "bundle", "heap", "gather", "scatter", "arrange", "repair", "discard", "pair", "distribute", "surfeit", "compliment", "enclose", "surround", "encircle", "hole", "cover", "wrap", "dig", "tie", "bind", "weave", "join", "match", "laminate", "bond", "hinge", "mark", "expand", "dilute", "light", "modulate", "distill", "waves", "electromagnetic", "inertia", "ionization", "polarization", "refraction", "tides", "reflection", "equilibrium", "symmetry", "friction", "stretch", "bounce", "erase", "spray", "systematize", "refer", "force", "mapping", "location", "context", "time", "carbonization", "continue", "illuminate", "calculate", "navigate", "synthesize"];

      var places = ["inside", "outside", "above", "beneath", "around", "between"];

      var times = ["once", "many", "periodically", "always", "never", "seldom"];
      
      function getRandomElement(array) {
        return array[Math.floor(Math.random() * array.length)];
      }

      function updateDisplayedWords() {
        document.getElementById("word").textContent = getRandomElement(words);
        document.getElementById("place").textContent = getRandomElement(places);
        document.getElementById("time").textContent = getRandomElement(times);
      }

      // Call the function on page load to set initial values
      updateDisplayedWords();
    </script>
  </body>
</html>
