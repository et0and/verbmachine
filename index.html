
<!DOCTYPE HTML>
<html>
  <head>

    <title>Verb Machine</title>
     <link href="index.css" rel="stylesheet" type="text/css">
     <meta name="description" content="A machine for generating verbs and actions">
</head>
<body>
  <center>
    <br><br><br><br><br><br><br><br><br>
<div id="word"></div>
  <script language="javascript">
  var words = ["roll", "crease", "fold", "store", "bend", "shorten", "twist", "dapple", "crumple", "shave", "tear", "chip", "split", "cut", "sever", "drop", "remove", "simplify", "differ", "disarrange", "open", "mix", "splash", "knot", "spill", "curve"];

  var word = words[Math.floor(Math.random() * words.length)];

  console.log(word);

  document.getElementById("word").textContent = word;

  var getRandomWord = function () {
      return words[Math.floor(Math.random() * words.length)];
  };

</script>
    
    <br><br>
    <div id="place"></div>
  <script language="javascript">
  var places = ["inside", "outside"];

  var place = places[Math.floor(Math.random() * places.length)];

  console.log(place);

  document.getElementById("place").textContent = place;

  var getRandomPlace = function () {
      return places[Math.floor(Math.random() * places.length)];
  };

</script>
    
    <br><br>
    <div id="time"></div>
  <script language="javascript">
  var times = ["once", "many"];

  var time = times[Math.floor(Math.random() * times.length)];

  console.log(time);

  document.getElementById("time").textContent = time;

  var getRandomTime = function () {
      return times[Math.floor(Math.random() * times.length)];
  };

</script>
